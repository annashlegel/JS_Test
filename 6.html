<script>
	var arr = [-2, -120, 18, 130, 0, 3];
    var max = getMax(arr);
    var min = getMin(arr);
    alert("Maximum value: " + max);
    alert("Minimum value: " + min);
 
function getMax(arr){
    var max = arr[0];
    for (var i = 0; i < arr.length; i++) {
        if (max < arr[i]) 
        	max = arr[i]; 
    }
    return max;
}
 
function getMin(arr){
    var min = arr[0];
    for (var i = 0; i < arr.length; i++) {
        if (min > arr[i]) 
        	min = arr[i];
    }
    return min;
}
